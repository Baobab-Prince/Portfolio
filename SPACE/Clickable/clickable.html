<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Regions</title>
    <link rel="stylesheet" href="clickable.css" />
  </head>
  <body>
    <audio controls>
      <source src="moon song.mp3" type="audio/mp3" />
    </audio>
    <h1 style="color: chartreuse; font-size: 50px; text-align: center">
      THE MOON
    </h1>
    <h2 style="color: chartreuse; font-size: 25px; text-align: center">
      This page showcases <i>clickable regions</i>. Hover over different parts
      of the moon, and click to learn more about that particular area.
    </h2>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="images/moonmap.png" usemap="#image-map" />

    <map name="image-map">
      <area
        target="self"
        alt="Serenity"
        title="Mare Serenitatis (Sea of Serenity)"
        href="http://lroc.sese.asu.edu/posts/632"
        coords="587,323,115"
        shape="circle"
      />
      <area
        target="self"
        alt="Crises"
        title="Sea of Crises"
        href="https://www.nasa.gov/mission_pages/LRO/multimedia/lroimages/lola-20100702-crisium.html"
        coords="936,196,61"
        shape="circle"
      />
      <area
        target="blank"
        alt="Tycho"
        title="Tycho Crater"
        href="https://solarsystem.nasa.gov/resources/2264/tycho-crater-on-the-moon-labeled/"
        coords="685,966,913,1141"
        shape="rect"
      />
      <area
        target="blank"
        alt="Copernicus"
        title="Copernicus Crater"
        href="https://moon.nasa.gov/resources/66/copernicus-crater/"
        coords="256,633,449,778"
        shape="rect"
      />
      <area
        target="blank"
        alt="Tranquility"
        title="Sea of Tranquility (Mare Tranquillitatis)"
        href="https://www.nasa.gov/mission_pages/LRO/multimedia/lroimages/lola-20100528-maretranquillitatis.html"
        coords="742,287,888,308,905,537,757,522,686,430"
        shape="poly"
      />
      <area
        target="blank"
        alt="Nectar"
        title="Sea of Nectar"
        href="http://cs.astronomy.com/asy/m/sunandmoon/492007.aspx"
        coords="987,527,1048,611,989,634,930,584"
        shape="poly"
      />
      <area
        target="blank"
        alt="Storms"
        title="Ocean of Storms (Oceanus Procellarum)"
        href="https://sservi.nasa.gov/articles/moons-mysterious-ocean-of-storms-explained/"
        coords="160,660,304,896,214,1031,74,820"
        shape="poly"
      />
      <area
        target="blank"
        alt="Fertility"
        title="Sea of Fertility (Mare Fecunditatis)"
        href="https://en.wikipedia.org/wiki/Mare_Fecunditatis"
        coords="1036,400,85"
        shape="circle"
      />
    </map>
  </body>
</html>
